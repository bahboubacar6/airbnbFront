<div class="container mt-3 col-md-6">
    <div class="card">
        <div class="card-header">Authentification</div>
        <div class="card-body">
            <form [formGroup]="userFormGroup" (ngSubmit)="login()">
                <div class="mb-3">
                    <label class="form-label">Username :</label>
                    <input type="text" class="form-control" formControlName="username">
                    <span class="text-danger"
                                *ngIf="userFormGroup.controls['username'].touched
                                 && userFormGroup.controls['username'].errors
                                 && userFormGroup.controls['username'].errors['required']">Username is required </span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password :</label>
                    <input type="text" class="form-control" formControlName="password">
                    <span class="text-danger"
                                *ngIf="userFormGroup.controls['password'].touched
                                 && userFormGroup.controls['password'].errors
                                 && userFormGroup.controls['password'].errors['required']">Password is required </span>
                </div>
                <button class="btn btn-success" type="submit" [disabled]="userFormGroup.invalid">Login</button>
            </form>
        </div>
    </div>
</div>

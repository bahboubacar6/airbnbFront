<div class="container mt-2" *ngIf="addUserFormGroup">
    <div class="card col-md-6 offset-3">
        <div class="card-header">Ajouter un utilisateur</div>
        <div class="card-body">
            <form [formGroup]="addUserFormGroup" (ngSubmit)="addUser()">
                <div class="form-group mb-3">
                    <label class="form-label">Nom :</label>
                    <input type="text" class="form-control" formControlName="firstName">
                    <span class="text-danger" *ngIf="addUserFormGroup.controls['firstName'].touched
                                && addUserFormGroup.controls['firstName'].errors
                                && addUserFormGroup.controls['firstName'].errors!['required']">
                                Firstname is required</span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Prenom :</label>
                    <input type="text" class="form-control" formControlName="lastName">
                    <span class="text-danger" *ngIf="addUserFormGroup.controls['lastName'].touched
                                && addUserFormGroup.controls['lastName'].errors
                                && addUserFormGroup.controls['lastName'].errors!['required']">
                                Lastname is required</span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Email :</label>
                    <input type="text" class="form-control" formControlName="email">
                    <span class="text-danger" *ngIf="addUserFormGroup.controls['email'].touched
                                && addUserFormGroup.controls['email'].errors
                                && addUserFormGroup.controls['email'].errors!['email']">
                                Email is not valid</span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Nom Utilisateur :</label>
                    <input type="text" class="form-control" formControlName="username">
                    <span class="text-danger" *ngIf="addUserFormGroup.controls['username'].touched
                                && addUserFormGroup.controls['username'].errors
                                && addUserFormGroup.controls['username'].errors!['minlength']">
                                Username must contain minimum 4 characters</span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Password :</label>
                    <input type="text" class="form-control" formControlName="password">
                </div>
                <button class="btn btn-success" [disabled]="addUserFormGroup.invalid">Save</button>
            </form>
        </div>
    </div>
</div>
